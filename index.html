<!DOCTYPE html>
<html>
<head>
  <title id="page-title">Survery Form</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body id="main">
  <h1 id="title">Dog Owner Survey Form</h1>


  <!-- TODO to show test module, remove when finished-->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <div id="main-div">
    <p id="description"> Let us know about your dog's habits! If you have more than one dog, please fill in the form once for each dog. </p>



    <form id="survey-form">
       <label id= "name-label" for="name">Owner's Name:</label>
       <input type="text" name="name" id="name" placeholder="Jimmy Jones" required><br>
       <label id= "email-label" for="email">Owner's Email:</label>
       <input type="email" name="email" id="email" placeholder="JimmyJones@gmail.com" required><br>
       <label id= "dog-name-label" for="dog-name">Dog's Name:</label>
       <input type="text" name="name" id="dog-name" placeholder="Henry" required><br>
       <label id= "number-label" for="number">Dog's age, rounded to the nearest year:</label>
       <input type="number" name="dog-age" id="number" min="0" max="25" placeholder=4 required><br>
       <label id= "dropdown-label" for="dropdown">Dog's Gender:</label>
       <select id="dropdown">
          <option value="Male">Male</option>
          <option value="Female">Female</option>

      </select><br>
      <fieldset>
          <legend>Select the weight of your dog</legend>

          <div>
              <input type="radio" id="small-dog" name="size" value="small-dog"  />
              <label for="small-dog">5kg or less</label>
          </div>

          <div>
              <input type="radio" id="medium-dog" name="size" value="meduim-dog"/>
              <label for="medium-dog">More than 5kg, less than 10kg</label>
          </div>

          <div>
              <input type="radio" id="large-dog" name="size" value="large-dog"/>
              <label for="large-dog">More than 10kg</label>
          </div>

      </fieldset><br>
      <fieldset>
      <legend>Select all other pet types in your house</legend>

        <div>
            <input type="checkbox" id="dogs" name="feature"
                   value="dogs"  />
            <label for="dogs">Dogs</label>
        </div>

        <div>
            <input type="checkbox" id="cats" name="feature"
                   value="cats" />
            <label for="cats">Horns</label>
        </div>

        <div>
            <input type="checkbox" id="fish" name="feature"
                   value="fish" />
            <label for="fish">Claws</label>
        </div>

        <div>
            <input type="checkbox" id="other" name="feature"
                   value="other" />
            <label for="other">Claws</label>
        </div>

      </fieldset><br>

      <div id="comments">
        <div>
          <label for="basic">Write a few lines about your dog:</label>
          <textarea id="basic" name="basic">
          </textarea>
        </div>

      </div><br>
      <input type="submit" value="Submit Data" id="submit">

    </form>

  </div>

</body>



</html>
